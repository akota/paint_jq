<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>

	<div class="main">
		<div class="primitive">
			<ul>
				<li class="square"></li>
				<li class="rectangle"></li>
				<li class="circle"></li>
				<li class="oval"></li>
				<li class="parallelogram"></li>
			</ul>
		</div>
		<div class="palette">
			<ul>
				<li class="LawnGreen"></li>
				<li class="DodgerBlue"></li>
				<li class="yellow"></li>
				<li class="Chocolate"></li>
				<li class="Orange"></li>
				<li class="DeepPink"></li>
				<li class="Aqua"></li>
				<li class="black"></li>
			</ul>
		</div>
		<div class="board">
		</div>
	</div>

	<div class='buttons'>
		<input type='button' value='Сохранить' class='save'></input>
		<input type='button' value='Очистить все' class='clear'></input>
		<input type='button' value='Очистить временные' class='cleartemp'></input>
	</div>
	
</body>
</html>
